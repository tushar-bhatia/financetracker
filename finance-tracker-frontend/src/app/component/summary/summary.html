<div class="finance-dashboard space-y-8">

  <!-- Monthly Finance Table -->
  <div class="card">
    <h2 class="card-title">Monthly Overview</h2>
    <div class="overflow-x-auto">
      <table class="finance-table">
        <thead>
          <tr>
            <th>Month</th>
            <th>Income</th>
            <th>Expense</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let month of months" (click)="selectMonth(month)">
            <td class="font-medium">{{ month }}</td>
            <td>{{ summary.get(month)!.income | currency:'INR' }}</td>
            <td class="text-expense">{{ summary.get(month)!.expense | currency:'INR' }}</td>
            <td class="text-income">{{ summary.get(month)!.balance | currency:'INR' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Charts Section -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- Income vs Expense -->
    <div class="card">
      <h2 class="card-title">Income vs Expense</h2>
      <canvas baseChart [data]="incomeExpenseData" [options]="chartOptions" chartType="bar"></canvas>
    </div>

    <!-- Balance Growth -->
    <div class="card">
      <h2 class="card-title">Balance Growth</h2>
      <canvas baseChart [data]="balanceData" [options]="chartOptions" chartType="line"></canvas>
    </div>
  </div>

  <!-- Category Expense -->
  <div *ngIf="selectedMonth" class="card">
    <h2 class="card-title">Category Expenses - {{ selectedMonth }}</h2>
    <canvas baseChart [data]="categoryData" [options]="chartOptions" chartType="pie"></canvas>
  </div>

</div>
